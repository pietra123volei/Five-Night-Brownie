<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Night Brownie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="freddy-cabecalho" src="freddy.jpg" alt="freddy cabeçalho">
        <h1 class="titulo- cabecalho">FIVE NIGHT BROWNIE</h1>
        <img class="bonny-cabecalho" src="bonny.jpg" alt="bonny cabeçalho">
        <img class="carrinho" src="carrinho.png" alt="carrinho">
    </header>

    <section>
        <div class="section1">
            <img class="todos" src="todos.jpg" alt="todos">
            <div class="container">
                <h2 class="titulo-h2"> FIVE NIGHT BROWNIE </h2>
                <p class="frase"> A five night brownie, traz sabor em meio a todo terror da QUINTA NOITE!!!</p>
                <button class="btn"> Conheça a Five Night Brownie </button>
            </div>

        </div>
    </section>

    <h3 class="titulo-h3"> NOSSOS SABORES </h3>
    <section class="nossosSabores">
        <img class="sabores" src="CHICA.png" alt="chica">
        <div class="divSabores">
            <p class="fraseSabores"> CHICA - R$6,00 </p>
            <p class="frasesSabores2"> MOUSSE DE MARACUJÁ </p>
            <button class="bntCarrinho"> Add no CARRINHO </button>
        </div>

        <img class="sabores" src="FOXY.png" alt="foxy">
        <div class="divSabores">
            <p class="fraseSabores">FOXY - R$6,00</p>
            <p class="frasesSabores2"> BRIGADEIRO COM MORANGO </p>

            <button class="bntCarrinho"> Add no CARRINHO </button>
        </div>


        <img class="sabores" src="trap.png" alt="trap">
        <div class="divSabores">
            <p class="fraseSabores">SPRING TRAP - R$6,00</p>
            <p class="frasesSabores2">MOUSSE DE LIMÃO</p>
            <button class="bntCarrinho">Add no CARRINHO</button>
        </div>

        <img class="sabores" src="freddy2.png" alt="freddy">
        <div>
            <p class="fraseSabores">FREDDY - R$8,00</p>
            <p class="frasesSabores2">BRIGADEIRO COM NUTELLA</p>
            <button class="bntCarrinho">Add no CARRINHO</button>
        </div>
    </section>



</body>

</html>
